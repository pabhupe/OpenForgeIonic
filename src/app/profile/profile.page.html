<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="3">
        <ion-back-button></ion-back-button>
      </ion-col>
      <ion-col size="9">
        <ion-title>{{username}}</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-searchbar [value]="username" (search)="searchUser($event)"></ion-searchbar>
<ion-content *ngIf="showInfo==true">
 <ion-row>
   <ion-col size="6">
      <ion-img class="imgFormat" [src]="userInfo.avatar_url"></ion-img>
   </ion-col>
   <ion-col class="name" size="6">
     <ion-label *ngIf="userInfo.public_repos<=2">{{userInfo.name}}</ion-label>
     <ion-label class="red" *ngIf="userInfo.public_repos>=2">{{userInfo.name}}</ion-label>
     <br>
     <br>
     <ion-label>{{userInfo.location}}</ion-label>
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col size="6">
     <ion-label class="name">{{userInfo?.bio}}</ion-label>
   </ion-col>
   <ion-col size="6">
    <ion-label class="name">{{userInfo.company}}</ion-label>
   </ion-col>
 </ion-row>
 <br>
 <br>
 <ion-row>
   <ion-col size="12" class="name">
     <ion-label (click)="visitPage()">{{userInfo.blog}}</ion-label>
   </ion-col>
 </ion-row>
</ion-content>
<ion-content *ngIf="showInfo==false&&valueSearch">
  <ion-row>
    <ion-col size="12" class="name">
      <ion-label>{{valueSearch}} Not Found</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
<ion-content *ngIf="showInfo==false&&!valueSearch">
    <ion-row>
      <ion-col size="12" class="name">
        <ion-label>Search Users</ion-label>
      </ion-col>
    </ion-row>
  </ion-content>
