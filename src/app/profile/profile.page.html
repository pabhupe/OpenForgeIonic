<ion-header>
  <ion-toolbar>
    <ion-title>{{username}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar></ion-searchbar>
<ion-content>
 <ion-row>
   <ion-col size="6">
      <ion-img class="imgFormat" [src]="userInfo.avatar_url"></ion-img>
   </ion-col>
   <ion-col class="name" size="6">
     <ion-label>{{userInfo.name}}</ion-label>
     <br>
     <br>
     <ion-label>{{userInfo.location}}</ion-label>
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col size="6">
     <ion-label class="name">{{userInfo?.bio}}</ion-label>
   </ion-col>
   <ion-col size="6">
    <ion-label class="name">{{userInfo.company}}</ion-label>
   </ion-col>
 </ion-row>
 <br>
 <br>
 <ion-row>
   <ion-col size="12" class="name">
     <ion-label>{{userInfo.blog}}</ion-label>
   </ion-col>
 </ion-row>
</ion-content>
